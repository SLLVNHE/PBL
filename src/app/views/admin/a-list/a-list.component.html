<div class="content">

    <p>成员列表</p>
    <div class="noc" *ngIf="users.length <= 0">
        <span id="noc"><i class="pi pi-exclamation-circle"></i>暂无成员</span>
    </div>
    <div *ngIf="users.length > 0">
    
    
        <table>
            <tr id="start">
                <th class="start">姓名</th>
                <th class="next">用户邮箱</th>
                <th class="end">昵称</th>
                <th class="end2">操作</th>
            </tr>
            <tr *ngFor="let item of users">
                <td class="start">
                   {{item.name}}
                </td>
                <td class="next">
                    {{item.email}}
                </td>
                <td class="end">
                    {{item.nickname}}
                </td>
                <td class="end2">
                   
                    <a [routerLink]="['/adminhome/manage/aseem']" [queryParams]="{uid: item.userId}"
                     routerLinkActive="router-link-active">查看</a>/ 
                     <a [routerLink]="['/adminhome/manage/amodify']" [queryParams]="{uid: item.userId}"
                        routerLinkActive="router-link-active">编辑</a>/
                    <a (click)="delete(item.userId)">删除</a>
                </td>
            </tr>
    
        </table>
    
    
    
    
    
    </div>

<router-outlet></router-outlet>

</div>
