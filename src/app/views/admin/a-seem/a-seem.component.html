<div class="content">
    <div class="title"><span><i class="pi pi-fw pi-tags"></i> 用户信息</span>
        <span  id="seer"><a [routerLink]="['/adminhome/manage/alist']"
                routerLinkActive="router-link-active"><i
                    class="pi pi-fw pi-arrow-left"></i>返回</a></span>
    </div>
    <div>

        <div class="user" id="start">
            <span class="k">用户邮箱：</span>
            <span>{{email}}</span>
        </div>


        <div class="user">
            <span class="k">用户姓名：</span>

            <span>{{name}} </span>
        </div>
        <div class="user" >
            <span class="k">用户昵称：</span>
            <span>{{nickname}}</span>
        </div>
        
        
        <div class="user">
            <span class="k">用户性别：</span>
        
            <span *ngIf="gender == 0">男</span>
            <span *ngIf="gender == 1">女</span>
        </div>
        <div class="user" >
            <span class="k">用户签名：</span>
            <span>{{signature}}</span>
        </div>
        
        
        <div class="user">
            <span class="k">用户生日：</span>
        
            <span>{{birthday | date:'yyyy-MM-dd'}} </span>
        </div>
       

    </div>

</div>
