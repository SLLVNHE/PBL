<div class="register">
    <div class="register-start">
        <div class="register-group">
            <h1 title="register">注册</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit('top')" novalidate>
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
                        <input type="email" name="email"
                         formControlName="registerEmail"
                        pattern="^([a-zA-Z0-9]+[_|_|.]?)*[a-zA-Z0-9]+@([a-zA-Z0-9]+[_|_|.]?)*[a-zA-Z0-9]+.[a-zA-Z]{2,4}$" pInputText
                        placeholder="用户邮箱" 
                         required />
                    </div>
                </div>
            </div>
<div *ngIf="registerForm.get('registerEmail').invalid && (registerForm.get('registerEmail').dirty || registerForm.get('registerEmail').touched)"
    class="errors">

    <small *ngIf="registerForm.get('registerEmail').errors.required">
        请填写邮箱！
    </small>
    <small *ngIf="registerForm.get('registerEmail').errors.pattern">
        请填写正确的邮箱地址！
    </small>
</div>
        
            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
                    <input type="text" pInputText placeholder="请输入校验码" formControlName="verifyCode"  required>
                    <button  id="but-captcha" pButton type="button"   label={{tips}} [disabled]="disabled || !registerForm.get('registerEmail').valid" (click)="getCode('top')" class="ui-button-rounded "><div class="tips"></div></button>
                    </div>
                </div>
            </div>
<div *ngIf="registerForm.get('verifyCode').invalid && (registerForm.get('verifyCode').dirty || registerForm.get('verifyCode').touched)"
    class="errors">

    <small *ngIf="registerForm.get('verifyCode').errors.required">
        请填写验证码！
    </small>
</div>



            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
                    <input id="Psd1" type={{type}} pPassword formControlName="Psd1" maxlength="18" minlength="6" [(ngModel)]="p1"
                        pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[~!@#$%^&*])[\da-zA-Z~!@#$%^&*]{6,18}$" placeholder="请设置密码" />
                        <i class={{className}} id="eye" (click)="showPsd()"></i>
                    </div>
                </div>
            </div>
<div *ngIf="registerForm.get('Psd1').invalid && (registerForm.get('Psd1').dirty || registerForm.get('Psd1').touched)"
    class="errors">

    <small *ngIf="registerForm.get('Psd1').errors.required">
        请填写密码！
    </small>
    <small *ngIf="registerForm.get('Psd1').errors.pattern">
        6-18位必须含字母数字字符！
    </small>
</div>

            <div class="ui-g ui-fluid">
                <div class="ui-g-12 ui-md-4">
                    <div class="ui-inputgroup">
                        <input id="Psd2" type={{type}} pPassword formControlName="Psd2" maxlength="18" minlength="6" [(ngModel)]="p2"
                            pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[~!@#$%^&*])[\da-zA-Z~!@#$%^&*]{6,18}$" placeholder="请确认密码" />
                            <i class={{className}} id="eye" (click)="showPsd()"></i>
                    </div>
                </div>
            </div>
            <div *ngIf="registerForm.get('Psd2').invalid  && (registerForm.get('Psd2').dirty || registerForm.get('Psd2').touched)"
                class="errors">
            
                <small *ngIf="registerForm.get('Psd2').errors.required">
                    请填写密码！
                </small>
                <small *ngIf="registerForm.get('Psd2').errors.pattern">
                    6-18位必须含字母数字字符！
                </small>
                <div>
                <small class="repsd" *ngIf="p1 != p2">
                    两次密码不相同！请重新输入
                </small>
                </div>
            </div>

          


        
            <a class="reset-phone" routerLink="/login">已经注册？去登录</a>
            <button  id="but-login" [disabled]="!registerForm.valid || (p1 != p2)" pButton type="submit" label="注册" class="ui-button-rounded ui-button-success"></button>
        </form>
        </div>
    </div>

<p-confirmDialog    key="positionDialog" [position]="position"></p-confirmDialog>
